name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ⛔️ DEBUG - Print Environment Variables
        run: |
          echo "--- Start of Debug ---"
          echo "Project ID from Secret: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}"
          API_KEY_SECRET="${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}"
          echo "API Key starts with: $(echo "$API_KEY_SECRET" | cut -c1-5)..."
          echo "--- End of Debug ---"
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OKING_INVENTORY_NEXTJS }}
          channelId: live
          projectId: oking-inventory-nextjs
